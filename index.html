<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="sky">
            <div class="bird"></div>
        </div>
        <div class="ground"></div>
    </div>
    <div class="container">
        <div class="score">Score : <span class="score-content">0</span>
        </div>

        <div class="name">Name : <span class="name-content"></span>
        </div>
    </div>

    <div class="container">
        <div class="top-score">Top Score :<span class="top-score-content">0</span>
        </div>
    
        <div class="top-scorer">Top Scorer :<span class="top-scorer-content"></span>
        </div>
    </div>
</body>
</html>
